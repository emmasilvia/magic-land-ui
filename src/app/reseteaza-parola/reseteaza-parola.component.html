<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  
    <div class="form-group">
      <label for="email">Adresă de email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Introduceți adresa de email" required>
      <div *ngIf="resetPasswordForm.get('email')?.hasError('required')" class="text-danger">Adresă de email obligatorie.</div>
    </div>
  
    <button type="submit" class="btn btn-primary">Resetează parola</button>
  </form>
